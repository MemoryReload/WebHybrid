<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test location</title>
</head>
<body>
<div>
    <p id="output" style="width: 100% ;height: 100%;padding-top: 100px;text-align:center" ;></p>
    <button onclick="window.locationManager.start()">start location</button>
    <button onclick="window.locationManager.stop()">stop location</button>
    <button onclick="window.qrcodeScanner.scan()">scanQRCode</button>
</div>
</body>
<script src="locationManager.js"></script>
<script src="qrcodeScanner.js"></script>
<script>
    window.onload=function () {
      	var output=document.getElementById("output");
    	
        window.locationManager.successHandler=function (location) {
           output.innerHTML='longitude:'+location.longitude+'</br> altitude:'+location['altitude']+'</br>speed:'+location.speed+'</br>timestamp:'+location['timestamp'];
        };
        
        window.locationManager.errorHandler=function (error){
            output.innerHTML= 'locationError: '+error;
        };
    
        window.qrcodeScanner.successHandler=function (info){
        	  output.innerHTML= 'QRCodeInfo: '+info;
        };
        
        window.qrcodeScanner.errorHandler=function (error){
            output.innerHTML= 'QRCodeError: '+error;
        };
    };
</script>
</html>
